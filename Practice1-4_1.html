<!DOCTYPE html>
<html lag="ja">
  <head>
    <meta carset="utf-8" />
    <title>課題1-④</title>
  </head>
  <body>
    
    <p></p>
    <script>
      const Tasks = {
        tasks: ["机を片付ける","牛乳を買う","散歩をする"],
        genres: ["掃除","買物","運動"],
      };

      const TaskList = () => {
        console.log('=====================');
        console.log('現在持っているタスク一覧');
        console.log('=====================');
        for (let i = 0; i < Tasks.tasks.length, i < Tasks.genres.length; i++){
          console.log(`${i}：[内容]${Tasks.tasks[i]}、[ジャンル]${Tasks.genres[i]}`);
        }
      };

      TaskList();
      const task = prompt("タスクを入力して下さい");
      Tasks.tasks.push(task);
      const genre = prompt("ジャンルを入力して下さい");
      Tasks.genres.push(genre);
      TaskList();
      alert("新しいタスクを追加しました");
      prompt("「確認,追加,削除,終了」4つのいずれかを入力して下さい");

    </script>
  </body>
</html>
