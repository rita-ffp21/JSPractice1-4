  <body>
    
    <p></p>
    <script>
      // const Tasks = {
        // tasks: ["机を片付ける","牛乳を買う","散歩をする"],
        // genres: ["掃除","買物","運動"],
      // };

      const Tasks = [
        { task: "机を片付ける", genre: "掃除"},
        { task: "牛乳を買う", genre: "買物"},
        { task: "散歩をする", genre: "運動"},
      ]

      function show(Tasks){
        console.log(`[内容]${Tasks.task}、[ジャンル]${Tasks.genre}`);
      }
      
      const TaskList = () => {
        console.log('=====================');
        console.log('現在持っているタスク一覧');
        console.log('=====================');
        Tasks.forEach(Tasks => {
        show(Tasks);
      });
      };

      TaskList();

      const newTask = {};
     
      const task = prompt("タスクを入力して下さい");
      newTask.task = task;
      const genre = prompt("ジャンルを入力して下さい");
      newTask.genre = genre;

      Tasks.push(newTask);

      TaskList();
      alert("新しいタスクを追加しました");
      prompt("「確認,追加,削除,終了」4つのいずれかを入力して下さい");

    </script>
